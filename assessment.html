<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assessment — ARCS Model Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --brand:#0b3b88; --accent:#f2d200; }
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .marker{background:linear-gradient(90deg, rgba(242,210,0,0), rgba(242,210,0,1), rgba(242,210,0,0));height:6px;border-radius:999px;}
    .shadow-soft{ box-shadow: 0 12px 30px rgba(2,6,23,.12); }
    .pill{ background: rgba(11,59,136,.08); border: 1px solid rgba(11,59,136,.15); }
    .correct{ border-color: rgba(34,197,94,.5) !important; background: rgba(34,197,94,.08) !important; }
    .wrong{ border-color: rgba(239,68,68,.5) !important; background: rgba(239,68,68,.08) !important; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

<header class="border-b border-slate-200/60 bg-white">
  <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="font-extrabold text-slate-900">← Back to Home</a>
    <span class="text-xs text-slate-600">QIM513 Assessment</span>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-10">
  <div class="marker w-24 mb-5"></div>
  <h1 class="text-4xl font-black">Assessment: ARCS Model Quiz</h1>
  <p class="mt-3 text-slate-700">
    This is an interactive 10-question quiz. Submit to get instant scoring and item-level feedback.
    (You can also link to Google Forms/Kahoot later.)
  </p>

  <div class="mt-6 flex flex-wrap gap-3">
    <button id="submitBtn" class="px-5 py-3 rounded-2xl bg-[var(--brand)] text-white font-bold shadow-soft hover:opacity-95">
      Submit & Score
    </button>
    <button id="resetBtn" class="px-5 py-3 rounded-2xl border border-slate-200 font-bold hover:bg-slate-100">
      Reset
    </button>

  </div>

  <div id="result" class="mt-6 hidden rounded-3xl bg-white border border-slate-200 shadow-soft p-6">
    <div class="flex items-center justify-between gap-4">
      <div>
        <div class="text-sm text-slate-600">Your Score</div>
        <div id="scoreText" class="text-3xl font-black text-[var(--brand)]">0/10</div>
      </div>
      <span id="badge" class="pill px-4 py-2 rounded-full font-bold text-sm">—</span>
    </div>
    <p id="feedbackSummary" class="mt-3 text-slate-700 text-sm"></p>
  </div>

  <form id="quizForm" class="mt-8 grid gap-4"></form>

</main>

<script>
  const questions = [
    {
      q: '1) In the ARCS Model, what does “A” stand for?',
      options: ['Achievement','Attention','Ability','Alignment'],
      answer: 1,
      explain: 'A = Attention. It is the entry point of motivation in Keller’s model.'
    },
    {
      q: '2) Why is attention considered the entry point of motivation in ARCS?',
      options: ['It increases grades','It happens automatically','Learners must notice and engage first','It replaces relevance'],
      answer: 2,
      explain: 'Without attention, learners may not even begin processing the instruction, so other components cannot work.'
    },
    {
      q: '3) Which is an example of Perceptual Arousal (Attention)?',
      options: ['Rubrics','Surprise/novel visual','Workplace case study','Certificate'],
      answer: 1,
      explain: 'Perceptual arousal uses novelty/surprise to capture attention.'
    },
    {
      q: '4) Which strategy best supports Inquiry Arousal?',
      options: ['Provide a prediction question','Give a final exam','Show a certificate','Remove all visuals'],
      answer: 0,
      explain: 'Inquiry arousal uses questions or curiosity gaps to encourage exploration.'
    },
    {
      q: '5) In ARCS, relevance mainly answers which learner question?',
      options: ['“How long is this?”','“Why should I care?”','“Is this graded?”','“Who is the instructor?”'],
      answer: 1,
      explain: 'Relevance connects content to goals, motives, and experiences—answering “Why should I care?”'
    },
    {
      q: '6) Which is an example of Future Usefulness (Relevance)?',
      options: ['A joke at the start','A real-life application scenario','A random animation','A timer countdown'],
      answer: 1,
      explain: 'Future usefulness highlights how knowledge can be applied beyond the lesson.'
    },
    {
      q: '7) Confidence is most supported when learners have:',
      options: ['No feedback','Clear expectations and achievable challenges','Only hard tasks','Only long readings'],
      answer: 1,
      explain: 'Confidence increases when success criteria are clear and tasks are structured for achievable progress.'
    },
    {
      q: '8) Which is an example of “Personal Control” (Confidence)?',
      options: ['Locked pacing','Choice of learning pathway','Hidden criteria','No retries'],
      answer: 1,
      explain: 'Personal control means learners have autonomy over pacing, pathways, or practice options.'
    },
    {
      q: '9) Satisfaction increases when learners:',
      options: ['Receive meaningful feedback and can apply learning','Are distracted','Never practice','Skip tasks'],
      answer: 0,
      explain: 'Satisfaction is reinforced by meaningful outcomes, recognition, and opportunities for transfer.'
    },
    {
      q: '10) Which statement best represents ARCS as a system?',
      options: ['Only attention matters online','Relevance is optional if content is hard','Motivation must be intentionally designed across A, R, C, and S','Satisfaction is unrelated to persistence'],
      answer: 2,
      explain: 'ARCS works as an integrated system; motivation should be designed intentionally across all components.'
    }
  ];

  const form = document.getElementById('quizForm');
  const result = document.getElementById('result');
  const scoreText = document.getElementById('scoreText');
  const badge = document.getElementById('badge');
  const feedbackSummary = document.getElementById('feedbackSummary');

  function renderQuiz(){
    form.innerHTML = '';
    questions.forEach((item, idx) => {
      const card = document.createElement('div');
      card.className = 'rounded-3xl bg-white border border-slate-200 shadow-soft p-6';
      card.dataset.index = idx;

      const header = document.createElement('div');
      header.className = 'flex items-start justify-between gap-4';
      header.innerHTML = `
        <div class="font-bold text-slate-900">${item.q}</div>
        <span class="pill text-xs px-3 py-1 rounded-full font-semibold">Q${idx+1}</span>
      `;
      card.appendChild(header);

      const opts = document.createElement('div');
      opts.className = 'mt-4 grid gap-2';

      item.options.forEach((opt, optIdx) => {
        const id = `q${idx}_o${optIdx}`;
        const row = document.createElement('label');
        row.className = 'flex items-center gap-3 rounded-2xl border border-slate-200 p-3 hover:bg-slate-50 cursor-pointer';
        row.innerHTML = `
          <input type="radio" name="q${idx}" value="${optIdx}" id="${id}" class="h-4 w-4" />
          <span class="text-slate-800">${opt}</span>
        `;
        opts.appendChild(row);
      });

      const explain = document.createElement('div');
      explain.className = 'mt-4 hidden text-sm text-slate-700 rounded-2xl border border-slate-200 p-4 bg-slate-50';
      explain.id = `explain_${idx}`;
      explain.innerHTML = `<b>Explanation:</b> ${item.explain}`;
      card.appendChild(opts);
      card.appendChild(explain);

      form.appendChild(card);
    });
  }

  function scoreQuiz(){
    let correct = 0;
    questions.forEach((item, idx) => {
      const chosen = form.querySelector(`input[name="q${idx}"]:checked`);
      const card = form.querySelector(`div[data-index="${idx}"]`);
      const explain = document.getElementById(`explain_${idx}`);
      explain.classList.remove('hidden');

      // reset styling
      card.classList.remove('correct','wrong');

      if(chosen && Number(chosen.value) === item.answer){
        correct += 1;
        card.classList.add('correct');
      }else{
        card.classList.add('wrong');
      }
    });

    result.classList.remove('hidden');
    scoreText.textContent = `${correct}/10`;

    if(correct >= 9){
      badge.textContent = 'Excellent';
      feedbackSummary.textContent = 'Strong understanding. You can confidently explain ARCS and apply it to e-learning design.';
    }else if(correct >= 7){
      badge.textContent = 'Good';
      feedbackSummary.textContent = 'Good performance. Review the explanations for the missed items to strengthen details.';
    }else if(correct >= 5){
      badge.textContent = 'Developing';
      feedbackSummary.textContent = 'You have a basic understanding. Revisit the ARCS components and sub-categories.';
    }else{
      badge.textContent = 'Needs Review';
      feedbackSummary.textContent = 'Consider reviewing the ARCS overview video and the definitions before retrying.';
    }

    // Scroll to result for better UX
    result.scrollIntoView({behavior:'smooth', block:'start'});
  }

  function resetQuiz(){
    renderQuiz();
    result.classList.add('hidden');
    window.scrollTo({top:0, behavior:'smooth'});
  }

  document.getElementById('submitBtn').addEventListener('click', (e) => {
    e.preventDefault();
    scoreQuiz();
  });

  document.getElementById('resetBtn').addEventListener('click', (e) => {
    e.preventDefault();
    resetQuiz();
  });

  renderQuiz();
</script>

</body>
</html>
