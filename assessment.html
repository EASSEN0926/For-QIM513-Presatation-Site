<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Assessment â€” ARCS Model</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--brand:#0b3b88;--accent:#f2d200}
    body{font-family:ui-sans-serif,system-ui}
    .shadow-soft{box-shadow:0 12px 30px rgba(2,6,23,.12)}
    .correct{border-color:#22c55e;background:#dcfce7}
    .wrong{border-color:#ef4444;background:#fee2e2}
  </style>
</head>

<body class="bg-slate-50 text-slate-900">

<header class="bg-white border-b">
  <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="index.html" class="font-black text-lg">ARCS Model</a>
    <div class="flex gap-4 text-sm font-semibold">
      <a href="index.html">Home</a>
      <a href="elearning.html">E-learning</a>
      <a href="assessment.html" class="underline">Assessment</a>
      <a href="resources.html">Resources</a>
    </div>
  </nav>
</header>

<main class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-4xl font-black mb-4">ARCS Model Assessment</h1>
  <p class="text-slate-700 mb-8">
    This interactive quiz assesses understanding of the ARCS Model and how it supports learner motivation in e-learning.
  </p>

  <div id="quiz"></div>

  <button onclick="grade()" class="mt-6 px-6 py-3 bg-[var(--brand)] text-white font-bold rounded-xl shadow-soft">
    Submit & Score
  </button>

  <div id="result" class="mt-6 font-bold text-lg"></div>
</main>

<script>
const data=[
{q:"A in ARCS stands for:",a:["Achievement","Attention","Ability"],c:1},
{q:"Why is Attention critical online?",a:["Automatic","Learners must notice content","Only visual"],c:1},
{q:"Which supports Curiosity?",a:["Final exam","Prediction question","Certificate"],c:1},
{q:"Relevance answers:",a:["How long?","Why care?","Who teaches?"],c:1},
{q:"Future usefulness means:",a:["Random video","Real-life application","Decoration"],c:1},
{q:"Confidence grows with:",a:["Clear expectations","No feedback","High difficulty"],c:0},
{q:"Personal control example:",a:["Locked pacing","Choice","Hidden criteria"],c:1},
{q:"Satisfaction comes from:",a:["Grades only","Meaningful feedback","Skipping"],c:1},
{q:"ARCS is:",a:["Isolated tactics","Integrated system","Only motivation"],c:1},
{q:"Best ARCS statement:",a:["Only A matters","Design motivation intentionally","Ignore S"],c:1}
];

const quiz=document.getElementById("quiz");
data.forEach((d,i)=>{
  quiz.innerHTML+=`
  <div class="bg-white p-5 mb-4 rounded-2xl border shadow-soft">
    <p class="font-bold">${i+1}. ${d.q}</p>
    ${d.a.map((o,j)=>`
      <label class="block">
        <input type="radio" name="q${i}" value="${j}"/> ${o}
      </label>`).join("")}
  </div>`;
});

function grade(){
  let score=0;
  data.forEach((d,i)=>{
    const v=document.querySelector(`input[name=q${i}]:checked`);
    if(v && +v.value===d.c) score++;
  });
  document.getElementById("result").textContent=`Your Score: ${score}/10`;
}
</script>

</body>
</html>
